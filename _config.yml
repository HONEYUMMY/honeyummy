# Site settings
title: "Honeyummy BLOG"
description: "SNS 마케터 |  푸드 마케터로 살아가는 이야기"
url: "https://www.honeyummy.me"
author:
  name: "KIM DAHYUN"
  email: "ekgus0805@gmail.com"
  url: "https://www.honeyummy.me"

# Build settings
baseurl: /
markdown: kramdown
source:
destination: /_site
permalink: /:title
paginate: 8
paginate_path:

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

# 블로그 disqus shortname
disqus:
  shortname: https-honeyummy-me
